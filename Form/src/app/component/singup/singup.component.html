<form #SingupForm="ngForm" (submit)="OnSubmit(SingupForm.value)">
  <!--SingupForm สร้างตัวแปร-->
  <!--(submit)="OnSubmit(SingupForm.value) ดัก event Submit-->

  <div class="form-group">
    <label for="name">Name</label>
    <input ngModel name="name" type="text" class="form-control" id="name" placeholder="name" required>
     <!--ngModel name="name" กำหนดว่าตัวแปรนี้จะรับค่าตัวแปร Name-->
  </div>

  <div class="form-group">
    <label for="lastname">LastName</label>
    <input ngModel name="lastname" type="text" class="form-control" id="lastname" placeholder="lastname" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input ngModel name="email" type="email" class="form-control" id="email" placeholder="email" required>
  </div>
    
  <div class="form-group">
    <label for="password">Password</label>
    <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Password" required> 
  </div>
    

  <button type="submit" class="btn btn-primary" [disabled]="!SingupForm.valid">Submit</button>
</form>
