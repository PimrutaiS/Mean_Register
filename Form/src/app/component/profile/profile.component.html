  <!--Test ปุ่ม Logout -->
  <div class="card">

      <div class="card-body">

          <h4 class="card title">Profile</h4>

          <table class = "table table-hover">

            <thead>
                
                <tr>

                 <th>Name</th>

                  <th>Last Name</th>

                  <th>Email</th>

                  <th>Password</th>

                </tr>

            </thead>

            <tbody>


                <tr *ngFor = "let item of User ;">
                  
                  <td>{{item.name}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.password}}</td>

                
                </tr>
            </tbody>

        </table>

      </div>
  </div>

  <td colspan="2" class="text-center">
      <input type="button" (click)="onLogout()" value="Logout" />
  </td>
